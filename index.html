<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>      
    <div class='flex'>
        <div id='p1'>Player 1:<span id="s1"> 0</span></div>
        <h1 id='header'>Tic Tac Toe</h1>
        <div id='p2'>Player 2:<span id="s2"> 0</span></div>
    </div>
    <div class='grid'>
        <div class='space' id='one'></div>
        <div class='space' id='two'></div>
        <div class='space' id='three'></div>
        <div class='space' id='four'></div>
        <div class='space' id='five'></div>
        <div class='space' id='six'></div>
        <div class='space' id='seven'></div>
        <div class='space' id='eight'></div>
        <div class='space' id='nine'></div>
    </div>

    <div class='wrapper'>
        <button id="reset">Reset</button>
    </div>
    <!-- Modal -->
    <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="label"></h5>
                    <button type="button" id="close" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div id="message" class="modal-body">

                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
